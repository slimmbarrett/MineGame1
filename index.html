<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <!-- Используем Flask для подключения CSS и JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="game-container">
        <!-- Сетка 5x5 -->
        <div class="grid" id="grid">
            <!-- 25 ячеек, заполняются через JavaScript -->
        </div>

        <!-- Управление количеством мин -->
        <div class="mine-control">
            <button onclick="decreaseMines()">-</button>
            <span id="mineCount">5</span>
            <button onclick="increaseMines()">+</button>
        </div>

        <!-- Кнопка запуска игры -->
        <button class="start-button" onclick="startGame()">▶</button>
    </div>

    <!-- Используем Flask для подключения JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

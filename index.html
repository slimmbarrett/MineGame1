<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mines">
    <div class="mines__bg">
        <!-- Заголовок игры -->
        <header class="game-header">
            <img src="https://zafeminizm.ru/wp-content/uploads/2024/05/1winmines.png" alt="MineGame Logo" class="game-logo">
        </header>

        <!-- Подсказка с текстом -->
        <div class="game-text">
            <p>By CashGenerator</p>
            <p>1Win-CashGen</p>
        </div>

        <!-- Сетка 5x5 -->
        <div class="cells-board-wrapper">
            <div class="cells-board" id="grid">
                <!-- 25 ячеек -->
            </div>
        </div>

        <!-- Контроллер для изменения количества мин -->
        <div class="mine-control">
            <button class="btn" onclick="decreaseMines()">-</button>
            <span id="mineCount">3</span>
            <button class="btn" onclick="increaseMines()">+</button>
        </div>

        <!-- Кнопка для начала игры -->
        <button class="start-button btn" onclick="startGame()">Get Signal</button>

        <!-- Попап выигрыша -->
        <div class="mines-footer">
            <div class="mines-footer__wrapper">
                <div class="mines-win-popup">
                    <span class="win-amount">0</span>
                    <button class="win-popup-btn big">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

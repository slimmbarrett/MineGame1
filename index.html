<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Заголовок с изображением -->
        <div class="header">
            <img src="https://zafeminizm.ru/wp-content/uploads/2024/05/1winmines.png" alt="MineGame Logo" class="game-logo">
        </div>

        <!-- Надпись By CashGenerator -->
        <div class="by-cashgenerator">By CashGenerator</div>

        <!-- Сетка 5x5 -->
        <div class="grid" id="grid">
            <!-- 25 ячеек, заполняются через JavaScript -->
        </div>

        <!-- Управление количеством мин -->
        <div class="mine-control">
            <button onclick="decreaseMines()">-</button>
            <span id="mineCount">3</span>
            <button onclick="increaseMines()">+</button>
        </div>

        <!-- Кнопка запуска игры с надписью в ней и SVG -->
        <button class="start-button" onclick="startGame()">
            <span>Играть</span>
            <!-- Вставка SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 54 54">
                <defs>
                    <linearGradient id="Gradient-1" x1="24" y1="0" x2="24" y2="48" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#37b0ce"></stop>
                        <stop offset="1" stop-color="#01586b"></stop>
                    </linearGradient>
                </defs>
                <circle cx="27" cy="27" r="25" fill="url(#Gradient-1)" />
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>

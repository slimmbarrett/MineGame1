<div class="mines__bg">
    <!-- Контент игры -->
    <div class="cells-board-wrapper">
        <div class="cells-board">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <!-- другие клетки -->
        </div>
        <div class="cells-board-mask">
            <div class="animated-highlight"></div>
        </div>
    </div>

    <!-- Кнопки для игры -->
    <div class="mines-footer__wrapper">
        <button class="play-button bg-sky blue-text">Start Game</button>
        <button class="count-button bg-blue lightWhite-text">Count</button>
        <div class="bid-button-block">
            <button class="bid-button__item bg-gold gold-text">Bid $10</button>
            <button class="bid-button__item bg-darkBlue darkBlue-text">Bid $20</button>
        </div>
    </div>

    <!-- Попап с выигрышем -->
    <div class="mines-win-popup">
        <div class="win-amount green-text">$100</div>
        <button class="win-popup-btn big bg-gold gold-text">Cash Out</button>
    </div>
</div>

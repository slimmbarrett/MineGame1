<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0e1a2b; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        .game-container {
            text-align: center;
            background-color: #1c2a38;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            width: 320px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏–≥—Ä—ã */
        .header img {
            width: 90px;
            margin-bottom: 15px;
        }

        /* –¢–µ–∫—Å—Ç "By CashGenerator" */
        .by-cashgenerator, .by-1winpromo {
            color: #ffffff;
            font-size: 1.3em;
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #28a745;
            border-radius: 4px;
            display: inline-block;
        }

        /* –°–µ—Ç–∫–∞ 5x5 */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        /* –Ø—á–µ–π–∫–∏ —Å–µ—Ç–∫–∏ */
        .cell {
            width: 55px;
            height: 55px;
            background: url('https://prod-rnd-frontend-php.100hp.app/static/media/cells-mask.1a7021b147b7851ffef6.svg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffffff;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —è—á–µ–π–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .cell:active {
            transform: scale(0.95);
        }

        /* –ú–∏–Ω–∞ */
        .cell.mine {
            background-color: #f44336;
            color: #ffffff;
        }

        /* –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è —è—á–µ–π–∫–∞ */
        .cell.safe {
            background-color: #4caf50;
            color: #ffffff;
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –º–∏–Ω */
        .mine-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mine-control button {
            background-color: #3e4b58;
            color: #ffffff;
            border: none;
            font-size: 18px;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mine-control button:hover {
            background-color: #495a68;
        }

        .start-button {
            background-color: #ff5722;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –õ–æ–≥–æ—Ç–∏–ø –∏–≥—Ä—ã -->
        <div class="header">
            <img src="https://zafeminizm.ru/wp-content/uploads/2024/05/1winmines.png" alt="MineGame Logo">
        </div>

        <!-- –ù–∞–¥–ø–∏—Å–∏ -->
        <div class="by-cashgenerator">By CashGenerator</div>
        <div class="by-1winpromo">1Win-CashGen</div>

        <!-- –°–µ—Ç–∫–∞ -->
        <div class="grid" id="grid">
            <!-- –Ø—á–µ–π–∫–∏ –∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–Ω -->
        <div class="mine-control">
            <button onclick="decreaseMines()">-</button>
            <span id="mineCount">3</span>
            <button onclick="increaseMines()">+</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã -->
        <button class="start-button" onclick="startGame()">Get Signal</button>
    </div>

    <script>
        let mineCount = 3;
        let mines = [];
        const grid = document.getElementById("grid");
        const mineCountDisplay = document.getElementById("mineCount");

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => revealCell(i, cell));
                grid.appendChild(cell);
            }
        }

        function increaseMines() {
            if (mineCount < 24) {
                mineCount++;
                mineCountDisplay.textContent = mineCount;
            }
        }

        function decreaseMines() {
            if (mineCount > 1) {
                mineCount--;
                mineCountDisplay.textContent = mineCount;
            }
        }

        function startGame() {
            createGrid();
            mines = generateMines();
            alert("–ú–∏–Ω—ã —Ä–∞—Å—Å—Ç–∞–≤–ª–µ–Ω—ã. –ù–∞–π–¥–∏—Ç–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —è—á–µ–π–∫–∏!");
        }

        function generateMines() {
            const minePositions = new Set();
            while (minePositions.size < mineCount) {
                const randomIndex = Math.floor(Math.random() * 25);
                minePositions.add(randomIndex);
            }
            return Array.from(minePositions);
        }

        function revealCell(index, cell) {
            if (mines.includes(index)) {
                cell.textContent = "üí£";
                cell.classList.add("mine");
                setTimeout(() => alert("–í—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É!"), 500);
            } else {
                cell.textContent = "‚≠ê";
                cell.classList.add("safe");
                cell.removeEventListener("click", () => revealCell(index, cell));
            }
        }

        window.onload = createGrid;
    </script>
</body>
</html>
